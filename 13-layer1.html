<body>
	
	<div>
		<div style="border-bottom: 1px solid gray;">我是一个画布视窗</div>
	
		<div id="drawing" style="border:2px solid green;width: 800px;height: 600px;">
		</div>
	</div>



</body>

<script>

var draw = SVG('drawing');
//定义 layer2
var layer1 = draw.group();
//定义 layer1
var layer2 = draw.group();




//往 layer2 中添加元素
var r2 = draw.rect(100, 100).dmove(50,50).style({"fill":"#0000FF"});
layer2.add(r2);

//往 layer1 中添加元素
var r1 = draw.rect(100, 100).style({"fill":"#ff0000","stroke-width":"0.5mm"});
layer1.add(r1)

//最后添加到 layer1 的元素
var r3 = draw.rect(100, 100).dmove(100,50).style({"fill":"#ff0000","stroke-width":"0.5mm"});
layer1.add(r3)

//layer2 在 layer1 之后 
layer2.before(layer1);

/**
 * 加载图例
 */
function loadLegendByUrl(url, callback) {


	$.post(url, {}, function (data) {

		if ($.isFunction(callback)) {
			callback(data);
		}
	}, "text");
}

function createUUID() {
	var x = 13 * Math.floor(Math.random() * 1000) + "-" + 7 * Math.floor(Math.random() * 100);
	return "id_" + x;
}
/**
 * 生成随机颜色
 */
function getRandomColor() {
	var x = getRandomInteger();
	return "#" + x;
}
/**
 * 生成随机数
 */
function getRandomInteger() {
	var x = Math.floor(Math.random() * 9) + "" + Math.floor(Math.random() * 9) + "" + Math.floor(Math.random() * 9);
	return x;
}
